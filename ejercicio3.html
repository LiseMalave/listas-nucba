<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <section>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required> <br><br>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido"><br><br>
          <label for="modalidad">Modalidad de Cursada:</label>
          <input type="radio" name="cursada" id="modalidad" required>
          <label for="on-demand">On-Demand</label>
          <input type="radio" name="cursada" id="on-demand">
          <label for="en-vivo">En vivo</label> <br><br>
          <label for="correo">Correo:</label>
          <input type="email" id="correo" required><br><br>
          <input type="checkbox" name="informacion" id="informacion">
          <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label><br><br>
          <input type="checkbox" name="terminos" id="terminos" required>
          <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack.</label><br><br>
          

          <button type="submit">Enviar</button> <br><br>

          <a href="./index.html">Ir al index</a>

        </form>
      </section>
    </main>
  </body>
</html>
